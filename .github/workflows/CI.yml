# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Update NuGet package

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK
      # Authenticates packages to push to GPR
    - uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: '3.1.100' # SDK Version to use.
        source-url: https://nuget.pkg.github.com/GihanSoft/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - run: dotnet build GihanSoft.ExtensionMethods
    - name: Create the package
      run: dotnet pack --configuration Release GihanSoft.ExtensionMethods
    - name: Publish the package to GPR
      run: dotnet nuget push GihanSoft.ExtensionMethods/bin/Release/*.nupkg
